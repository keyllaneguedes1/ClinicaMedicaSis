<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Confirmação de Exclusão - Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Confirmar exclusão da consulta</h3>
    <p>Tem certeza que deseja excluir a consulta do paciente <strong>{{ consulta.id_paciente }}</strong> com o médico <strong>{{ consulta.id_medico }}</strong> marcada para <strong>{{ consulta.data_consulta.strftime('%d/%m/%Y %H:%M') }}</strong>?</p>
    <form method="POST" action="{{ url_for('consulta.deletar_consulta', id=consulta.id) }}">
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{{ url_for('consulta.listar_consultas') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
