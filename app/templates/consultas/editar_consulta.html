<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Editar Consulta - Clínica Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>✏️ Editar Consulta</h2>
    <form method="POST" action="{{ url_for('consulta.editar_consulta', id=consulta.id) }}">
        <div class="mb-3">
            <label for="id_paciente" class="form-label">Paciente</label>
            <select class="form-select" id="id_paciente" name="id_paciente" required>
                {% for p in pacientes %}
                <option value="{{ p.id }}" {% if p.id == consulta.id_paciente %}selected{% endif %}>{{ p.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="id_medico" class="form-label">Médico</label>
            <select class="form-select" id="id_medico" name="id_medico" required>
                {% for m in medicos %}
                <option value="{{ m.id }}" {% if m.id == consulta.id_medico %}selected{% endif %}>{{ m.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="data_consulta" class="form-label">Data e Hora da Consulta</label>
            <input type="datetime-local" id="data_consulta" name="data_consulta" class="form-control"
                   value="{{ consulta.data_consulta.strftime('%Y-%m-%dT%H:%M') if consulta.data_consulta else '' }}" required />
        </div>
        <div class="mb-3">
            <label for="observacoes" class="form-label">Observações</label>
            <textarea id="observacoes" name="observacoes" class="form-control" rows="3">{{ consulta.observacoes }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('consulta.listar_consultas') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
