<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Nova Consulta - ClÃ­nica MÃ©dica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- Bloco para mensagens flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2>ðŸ†• Nova Consulta</h2>
    <form method="POST" action="{{ url_for('consulta.cadastrar_consulta') }}">
        <div class="mb-3">
            <label for="id_paciente" class="form-label">Paciente</label>
            <select class="form-select" id="id_paciente" name="id_paciente" required>
                <option value="" disabled selected>Selecione o paciente</option>
                {% for p in pacientes %}
                <option value="{{ p.id }}">{{ p.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="id_medico" class="form-label">MÃ©dico</label>
            <select class="form-select" id="id_medico" name="id_medico" required>
                <option value="" disabled selected>Selecione o mÃ©dico</option>
                {% for m in medicos %}
                <option value="{{ m.id }}">{{ m.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="data_consulta" class="form-label">Data e Hora da Consulta</label>
            <input type="datetime-local" id="data_consulta" name="data_consulta" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="observacoes" class="form-label">ObservaÃ§Ãµes</label>
            <textarea id="observacoes" name="observacoes" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Marcar Consulta</button>
        <a href="{{ url_for('consulta.listar_consultas') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
