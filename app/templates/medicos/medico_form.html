<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Editar' if medico else 'Cadastrar' }} Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4">{{ 'Editar' if medico else 'Cadastrar' }} Médico</h2>

            <form method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" required value="{{ medico.nome if medico else '' }}">
                </div>

                <div class="mb-3">
                    <label for="especialidade" class="form-label">Especialidade</label>
                    <input type="text" id="especialidade" name="especialidade" class="form-control" required value="{{ medico.especialidade if medico else '' }}">
                </div>

                <div class="mb-3">
                    <label for="crm" class="form-label">CRM</label>
                    <input type="text" id="crm" name="crm" class="form-control" required value="{{ medico.crm if medico else '' }}">
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" id="telefone" name="telefone" class="form-control" required value="{{ medico.telefone if medico else '' }}">
                </div>

                <button type="submit" class="btn btn-success">{{ 'Atualizar' if medico else 'Cadastrar' }}</button>
                <a href="{{ url_for('medico.listar_medicos') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
