
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Confirmação de Exclusão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Confirmar exclusão do paciente</h3>
    <p>Tem certeza que deseja excluir o paciente <strong>{{ paciente.nome }}</strong>?</p>
    <form method="POST" action="{{ url_for('paciente.deletar_paciente', id=paciente.id) }}">
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{{ url_for('paciente.listar_pacientes') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
