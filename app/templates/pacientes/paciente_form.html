<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Editar' if paciente else 'Novo' }} Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4">{{ 'Editar' if paciente else 'Cadastrar Novo' }} Paciente</h2>

            <form method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required value="{{ paciente.nome if paciente else '' }}">
                </div>

                <div class="mb-3">
                    <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required value="{{ paciente.data_nascimento if paciente else '' }}">
                </div>

                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select class="form-select" id="sexo" name="sexo" required>
                        <option value="">Selecione</option>
                        <option value="M" {% if paciente and paciente.sexo == 'M' %}selected{% endif %}>Masculino</option>
                        <option value="F" {% if paciente and paciente.sexo == 'F' %}selected{% endif %}>Feminino</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" required value="{{ paciente.telefone if paciente else '' }}">
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" required value="{{ paciente.endereco if paciente else '' }}">
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">{{ 'Atualizar' if paciente else 'Cadastrar' }}</button>
                    <a href="{{ url_for('paciente.listar_pacientes') }}" class="btn btn-secondary">← Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
